    <div class="container">

        <div class="controls">

            <div class="date-selector">

                <input type="number" id="yearInput" min="1900" max="2100" value="">

            <div class="calendar-section">
                <div class="month-year" id="monthYear"></div>
                <div class="weekdays">

            <div class="info-section">

    <script>
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth() + 1;
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('yearInput').value = currentYear;
            document.getElementById('monthInput').value = currentMonth;
            loadCalendar(currentYear, currentMonth);
        });
        
        // åŠ è½½æ—¥å†
        function loadCalendar(year, month) {
            currentYear = year;
            currentMonth = month;
            
            // æ›´æ–°è¾“å…¥æ¡†
            document.getElementById('yearInput').value = year;
            document.getElementById('monthInput').value = month;
            
            // æ›´æ–°æœˆä»½æ˜¾ç¤º
            const monthNames = ['', 'ä¸€æœˆ', 'äºŒæœˆ', 'ä¸‰æœˆ', 'å››æœˆ', 'äº”æœˆ', 'å…­æœˆ', 
                              'ä¸ƒæœˆ', 'å…«æœˆ', 'ä¹æœˆ', 'åæœˆ', 'åä¸€æœˆ', 'åäºŒæœˆ'];
            document.getElementById('monthYear').textContent = `${year}å¹´ ${monthNames[month]}`;
            
            // è·å–æ—¥å†æ•°æ®
            fetch(`/api/calendar/${year}/${month}`)
                .then(response => response.json())
                .then(data => renderCalendar(data))
                .catch(error => console.error('Error:', error));
        }
        
        // æ¸²æŸ“æ—¥å†
        function renderCalendar(data) {
            const calendarDiv = document.getElementById('calendar');
            calendarDiv.innerHTML = '';
            
            data.days.forEach(week => {
                week.forEach(day => {
                    const dayBox = document.createElement('div');
                    dayBox.className = 'day-box';
                    
                    if (day === null) {
                        dayBox.className += ' empty';
                    } else {
                        if (day.is_today) {
                            dayBox.className += ' today';
                        }
                        if (day.greg_holiday || day.lunar_holiday) {
                            dayBox.className += ' holiday';
                        }
                        
                        let html = `<div class="day-number">${day.day}</div>`;
                        html += `<div class="day-lunar">${day.lunar}</div>`;
                        
                        if (day.greg_holiday) {
                            html += `<div class="day-holiday">${day.greg_holiday}</div>`;
                        } else if (day.lunar_holiday) {
                            html += `<div class="day-holiday">${day.lunar_holiday}</div>`;
                        }
                        
                        dayBox.innerHTML = html;
                        dayBox.onclick = () => showDateInfo(currentYear, currentMonth, day.day);
                    }
                    
                    calendarDiv.appendChild(dayBox);
                });
            });
        }
        
        // æ˜¾ç¤ºæ—¥æœŸä¿¡æ¯
        function showDateInfo(year, month, day) {
            fetch(`/api/date/${year}/${month}/${day}`)
                .then(response => response.json())
                .then(data => {
                    let html = '<div class="date-info">';
                    
                    html += '<div class="info-item">';
                    html += '<div class="info-label">ğŸ“… å…¬å†</div>';
                    html += `<div class="info-value">${data.gregorian}<br>${data.weekday}</div>`;
                    html += '</div>';
                    
                    html += '<div class="info-item">';
                    html += '<div class="info-label">ğŸ‰ å†œå†</div>';
                    html += `<div class="info-value">${data.lunar_full}</div>`;
                    html += '</div>';
                    
                    if (data.greg_holiday || data.lunar_holiday) {
                        html += '<div class="info-item">';
                        html += '<div class="info-label">ğŸ‰ èŠ‚å‡æ—¥</div>';
                        if (data.greg_holiday) {
                            html += `<span class="holiday-badge">${data.greg_holiday}</span>`;
                        }
                        if (data.lunar_holiday) {
                            html += `<span class="holiday-badge">${data.lunar_holiday}</span>`;
                        }
                        html += '</div>';
                    }
                    
                    html += '</div>';
                    document.getElementById('dateInfo').innerHTML = html;
                })
                .catch(error => console.error('Error:', error));
        }
        
        // å¯¼èˆªå‡½æ•°
        function prevMonth() {
            if (currentMonth === 1) {
                currentYear--;
                currentMonth = 12;
            } else {
                currentMonth--;
            }
            loadCalendar(currentYear, currentMonth);
        }
        
        function nextMonth() {
            if (currentMonth === 12) {
                currentYear++;
                currentMonth = 1;
            } else {
                currentMonth++;
            }
            loadCalendar(currentYear, currentMonth);
        }
        
        function goToToday() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            loadCalendar(year, month);
            showDateInfo(year, month, day);
        }
        
        function goToSelectedMonth() {
            const year = parseInt(document.getElementById('yearInput').value);
            const month = parseInt(document.getElementById('monthInput').value);
            
            if (year >= 1900 && year <= 2100 && month >= 1 && month <= 12) {
                loadCalendar(year, month);
            } else {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„å¹´ä»½ (1900-2100) å’Œæœˆä»½ (1-12)');
            }
        }
